<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<title>Ruslan Faleichik \ Photographer</title>
		<link rel="stylesheet" href="css/style.min.css">
	</head>
	<body>

		<div style="display:none">
			<include src="docs/img/sprite.svg"></include>
		</div>

		<header class="header">
			<div class="nav">
				<ul class="nav__list">
					<li class="nav__item">
						<a href="#about" class="nav__item-link">
							Обо мне
						</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__item-link">
							Портфолио
						</a>
					</li>
					<li class="nav__item">
						<a href="#" class="nav__item-link">
							Сделать заказ
						</a>
					</li>
				</ul>
			</div>
			<div class="header__promo">
				<div class="header__promo-content">
					<picture>
						<img src="img/logo-dark.svg" alt="Логотип" width="26" height="49">
					</picture>
					<h1 class="visually-hidden">
						Портретный фотограф Руслан Фалейчик в Гродно
					</h1>
					<p class="header__promo-name">
						Руслан Фалейчик.
					</p>
					<p class="header__promo-info">
						Фотограф.
					</p>
				</div>
			</div>
		</header>

		<section class="about" id="about">
			<h2 class="about__title">
				Обо мне
			</h2>
			<ul class="about__list">
				<li class="about__item">
					<picture>
						<source srcset="img/about-image-first-mobile@1x.webp 1x, img/about-image-first-mobile@2x.webp 2x" type="image/webp">
						<img src="img/about-image-first-mobile@1x.jpg" srcset="img/about-image-first-mobile@2x.jpg 2x" alt="Изображение фотографа" class="about__item-photo">
					</picture>
					<p class="about__item-description">
						Привет! Меня зовут Руслан и я могу сделать для тебя лучший фотосет в твоей жизни.
					</p>
				</li>
				<li class="about__item">
					<picture>
						<source srcset="img/about-image-second-mobile@1x.webp 1x, img/about-image-second-mobile@2x.webp 2x" type="image/webp">
						<img src="img/about-image-second-mobile@1x.jpg" srcset="img/about-image-second-mobile@2x.jpg 2x" alt="Изображение фотографа" class="about__item-photo">
					</picture>
					<p class="about__item-description">
						Я специализируюсь в портретной фотосъемке, но не только в ней.
					</p>
				</li>
			</ul>
		</section>

	</body>
</html>
